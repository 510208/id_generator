# 證件資料
id: "sample-passport" # 證件唯一ID（可作為輸出檔名）
country: "和平共和國" # 發行國名稱
version: "1.0" # 配置版本

# 背景設計與樣式
background:
  image: "passport-bg.png" # 背景圖檔路徑（根目錄下/templates資料夾下的檔名）
  color: "#f4f4f4" # 預設底色（可為 backup）

# 欄位定義區（字段與資料綁定）
fields:
  - key: "name" # 欄位名稱
    type: "text" # 欄位類型: text | number | date | barcode
    position: [100, 150] # 欄位在模版圖檔上的位置（x, y）單位
    font_size: 18 # 字體大小
    font_color: "#000" # 字體顏色
    font_family: "Noto Sans TC" # 字體家族
    data_path: "name" # 欄位對應於繫結的資料（一般為CSV結構）的鍵名

  - key: "nationality" # 欄位名稱
    type: "text" # 欄位類型: text | number | date | barcode
    position: [100, 200] # 欄位在模版圖檔上的位置（x, y）單位
    font_size: 14 # 字體大小
    font_color: "#000" # 字體顏色
    font_family: "Noto Sans TC" # 字體家族
    data_path: "nationality"

  - key: "id_number" # 欄位名稱
    type: "text" # 欄位類型: text | number | date | barcode
    position: [300, 150]
    font_size: 14
    font_color: "#000" # 字體顏色
    font_family: "Noto Sans TC" # 字體家族
    data_path: "id"

  - key: "barcode" # 欄位名稱
    type: "barcode" # 欄位類型: text | number | date | barcode
    position: [500, 300] # 欄位在模版圖檔上的位置（x, y）單位
    size: [200, 50] # 條碼大小（寬, 高）
    data_path: "id" # 條碼數據來源（暫未實現校驗碼功能）

# 持證人照片
photo:
  folder: "/photos" # 照片路徑
  position: [50, 50] # 照片位置（x, y）單位
  size: [100, 100] # 照片大小（寬, 高）
  border_radius: 10 # 照片圓角半徑（可選）

# 輸出格式
output:
  dpi: 300 # 輸出解析度
  save_to: "{id}" # 輸出目錄名稱（此設定將輸出於/output/{id}）
  output_file_format:
    "passport-{id}.png" # 輸出檔案格式，{id} 會被替換為證件唯一ID
    # 可以使用如 {name} 等佔位符（應為CSV檔案的鍵名）

  other_file: # 其他應該共同被打包的檔案
    - "/resources/passport_pages/*.png"
